# Simple Postgres for local development
# Usage:
#   docker compose up -d
# Database will be available on localhost:5432 with credentials below.

services:
  postgres:
    image: postgres:16-alpine
    container_name: looking-for-ticket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: looking_for_ticket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d looking_for_ticket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
